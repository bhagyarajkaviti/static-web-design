<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding-practice-7-part1</title>
    <link rel="stylesheet" href="coding-practice-7-part1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-bg">
        <div class="d-flex flex-row">
            <div>
                <h5>All you need to know about COVID-19</h5>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="" />
        </div>
        <div class="virus v1 d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" width="180" alt="" />
            <div class="content1">
                <h6 class="heading">COVID-19 Test</h6>
                <p class="para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h6 class="side-heading">Symptoms</h6>
        <div class="d-flex flex-row">
            <div class="symptom s1">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="" />
                <p class="p1">Dry Cough</p>
            </div>
            <div class="symptom s2">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="" />
                <p class="p1">High Fever</p>
            </div>
            <div class="symptom s3">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="" />
                <p class="p1">Headache</p>
            </div>
        </div>
        <h6>Videos</h6>
        <div class=" virus v2 d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" width="180" alt="" />
            <div class="content1">
                <h6 class="heading">To prevent the spread of..</h6>
                <p class="para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>

</html>
